<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Class-01</title>

    <style>
        @media (max-width: 652px) {
            .flex-width  {
                width: 85% !important;
               
            }
        }
        @media (max-width: 450px) {
            .flex-width  {
                width: 95% !important;
               
            }
        }
        </style>
</head>

<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <form class="w-50 col-sm-8 shadow p-5 mb-5 bg-white rounded flex-width ">

            <p class="h2 ">Calculate Sum!</p>

            <div class="form-group m-2 ">
                <label  for="num1">First Num:</label>
                <input type="number" class="form-control" id="num1" aria-describedby="emailHelp"
                    placeholder="Enter First Number">
            </div>
            <div class="form-group m-2">
                <label for="num2">Second Num:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter Second Number">
            </div>

            <button type="button" class="btn btn-success m-2" id="calc">Calculate Sum</button>

        </form>

    </div>    
   
    
    


    <!-- Bootstrap Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <!-- Custom js -->
        <script src="index.js"></script>
</body>

</html>
